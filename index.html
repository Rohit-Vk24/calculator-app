<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">

  <input type="text" class="calculator-screen" value="" disabled />
<div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  <div class="calculator-keys">
    
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" value="7" id="int">7</button>
    <button type="button" value="8" id="int">8</button>
    <button type="button" value="9" id="int">9</button>


    <button type="button" value="4" id="int">4</button>
    <button type="button" value="5" id="int">5</button>
    <button type="button" value="6" id="int">6</button>


    <button type="button" value="1" id="int">1</button>
    <button type="button" value="2" id="int">2</button>
    <button type="button" value="3" id="int">3</button>


    <button type="button" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="all-clear" value="all-clear">AC</button>

    <button type="button" class="equal-sign" value="=">=</button>

  </div>
</div>
</body>
<script src="calc.js"></script>
</html>
